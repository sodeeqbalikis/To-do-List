<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body class="darkmode">

    <header>
        <marquee behavior="" direction="left">Subtracting from your list of priorities is as important as adding to it</marquee>
        <select id="mode">
            <option id="dark">Dark Mode</option>
            <option id="light">Light Mode</option>
        </select>
    </header>
    <div class="pop">
        <div class="app">
            <div id="name">Sodeeq Balikis</div>
            <div id="do">To-Do App</div>
            <!-- <select id="mode">
                <option value="">Dark Mode</option>
                <option value="">Light Mode</option>
            </select> -->
        </div>
        <input type="text"  id="enter" placeholder="Enter To-do"/>
        <div>
            <button id="btn">Add</button>
        </div>
        <div id="list"></div>
    </div>
</body>
</html>
<script src="todo.js"></script>
